<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Home</ion-title>
    </ion-toolbar>
  </ion-header>
  <section class="ion-margin">
    <ion-text ><h2>Enter Your Product</h2></ion-text>
    <ion-text><p>We will add it to your grocery List</p></ion-text>
    <form action="">

      <ion-input  inputmode="numeric" class="input-text ion-padding ion-margin-bottom" placeholder="Name"> </ion-input>
      <ion-input  inputmode="numeric" class="input-text ion-padding" placeholder="Price"> </ion-input>
      <ion-button expand="full" shape="round" class="ion-margin-top">Add</ion-button>
    </form>
  </section>


  <ion-list class="ion-margin">
    <ion-list-header>Items</ion-list-header>

    <ion-item>
      <ion-avatar slot="start">
        <img src="./assets/icon/favicon.png" alt="">
      </ion-avatar>
      <ion-label>
        <h1>Item 1</h1>
        <h2>{{'15' | currency: 'EUR'}}</h2>
        <p>lorem Ipsum lorem Ipsum lorem Ipsum</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>

name : "Ionic CI"
on:
  push:
    branches:
      - master
jobs :
  build:
    name: build_ionic
    concurrency: staging_build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout/@v1
      - run :
          npm ci
          npm run all
  test:
    name : build_APK
    needs: build_ionic
    runs-on: ubuntu-latest
    concurrency: staging_build_apk
    steps:
      - name: Checkout source
      - uses: actions/checkout@v2

      - name: Setup Java
      - uses: actions/setup-java@v2
        with:
          distribution: 'zulu'
          java-version: 11

      - name : Setup node.js
      - uses : actions/setup-node@v1
        with :
          node-verison : 14.x

      - name: install app dependencies
        run : npm install

      - name : Build app
        run : npm run build

      - name: Capacitor update
        run : npx cap update

      - name : Capacitor copy
        run : npx cap copy

      - name : build app bundle
        run : cd android && gradle bundle

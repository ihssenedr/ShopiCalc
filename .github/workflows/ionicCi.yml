name : "Ionic CI"
on:
  push:
    branches:
      - master
jobs :
  build:
    name : build_APK
    runs-on: ubuntu-latest
    concurrency: staging_build_apk
    steps:
      - name: Checkout source
        uses: actions/checkout@v2

      - name: Setup Java
        uses: actions/setup-java@v2
        with:
          distribution: 'zulu'
          java-version: 11

      - name : Setup node.js
        uses : actions/setup-node@v1
        with :
          node-version : 14.x

      - name: install app dependencies
        run : npm install

      - name : Build app
        run : npm run build

      - name: Capacitor update
        run : npx cap update

      - name : Capacitor copy
        run : npx cap copy

      - name : build app bundle
        run : cd android && gradle bundle
